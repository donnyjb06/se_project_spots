<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img alt="Spots logo" class="header__logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar-wrapper">
              <img alt="profile picture" class="profile__avatar" />
              <button class="profile__edit-avatar-button" type="button">
                <image
                  class="profile__edit-avatar-icon"
                  alt="white pencil icon for edit avatar button" />
              </button>
            </div>

            <div class="profile__info">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__bio">Civil Worker</p>
              <button type="button" class="profile__edit-button">
                <img
                  class="profile__edit-icon"
                  alt="grey pencil icon for edit button" />
                Edit Profile
              </button>
            </div>
          </div>

          <button type="button" class="profile__post-button button">
            <img
              class="profile__plus-icon"
              alt="Plus icon for add new post button" />
            New Post
          </button>
        </section>
        <section class="gallery">
          <template id="card-template">
            <article class="post">
              <img src="" alt="" class="post__image" />
              <button type="button" class="post__delete-button">
                <img
                  alt="trash can icon for delete button"
                  class="post__delete-icon" />
              </button>
              <div class="post__content">
                <h2 class="post__caption"></h2>
                <button type="button" class="post__like-button">
                  <img alt="Like icon" class="post__like-icon" />
                </button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div
        class="modal modal_type_preview"
        id="post-modal"
        role="dialog"
        aria-modal="true">
        <div class="modal__wrapper">
          <img src="#" alt="" class="modal__image" />
          <button
            class="modal__close-btn modal__close-btn_preview"
            type="button">
            <img
              class="modal__exit-icon modal__exit-icon_type_dark"
              alt="x icon for exit button" />
          </button>
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="delete-post-modal" role="dialog" aria-modal="true">
        <div class="modal__container modal__container_role_delete-post">
          <h2 class="modal__heading modal__heading_size_small">
            Are you sure you want to delete this image?
          </h2>
          <div class="modal__controls">
            <button
              class="modal__button modal__button_type_delete"
              type="button">
              Delete</button
            ><button
              class="modal__button modal__button_type_cancel"
              type="button">
              Cancel
            </button>
          </div>

          <button
            class="modal__close-btn modal__close-btn_preview modal__close-btn_delete"
            type="button">
            <img
              class="modal__exit-icon modal__exit-icon_type_dark"
              alt="x icon for exit button" />
          </button>
        </div>
      </div>

      <div
        class="modal"
        id="edit-profile-modal"
        role="dialog"
        aria-modal="true">
        <div class="modal__container">
          <h2 class="modal__heading">Edit profile</h2>

          <button type="button" class="modal__close-btn modal__close-btn_form">
            <img class="modal__exit-icon" alt="exit icon" />
          </button>

          <form class="form" id="edit-profile-form">
            <label class="form__label">
              Name
              <input
                type="text"
                class="form__input"
                placeholder="Type your name"
                name="name"
                required
                minlength="2"
                maxlength="40" />
              <span class="form__error form__error_type_name"></span>
            </label>

            <label class="form__label">
              Description
              <input
                type="text"
                class="form__input"
                name="description"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200" />
              <span class="form__error form__error_type_description"></span>
            </label>
            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="edit-avatar-modal" role="dialog" aria-modal="true">
        <div class="modal__container">
          <h2 class="modal__heading">Edit profile avatar</h2>

          <button type="button" class="modal__close-btn modal__close-btn_form">
            <img class="modal__exit-icon" alt="exit icon" />
          </button>

          <form class="form" id="edit-avatar-form">
            <label class="form__label">
              Image link
              <input
                type="url"
                class="form__input"
                placeholder="Paste a link to an image"
                name="link"
                required />
              <span class="form__error form__error_type_link"></span>
            </label>

            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>

      <div
        class="modal"
        id="new-post-modal"
        role="dialog"
        aria-modal="true"
        aria-hidden="true">
        <div class="modal__container">
          <h2 class="modal__heading">New post</h2>

          <button type="button" class="modal__close-btn modal__close-btn_form">
            <img class="modal__exit-icon" alt="exit icon" />
          </button>

          <form class="form" id="new-post-form">
            <label class="form__label">
              Image link
              <input
                type="url"
                class="form__input"
                placeholder="Paste a link to the picture"
                name="link"
                required />
              <span class="form__error form__error_type_link"></span>
            </label>

            <label class="form__label">
              Caption
              <input
                type="text"
                class="form__input"
                name="caption"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30" />
              <span class="form__error form__error_type_caption"></span>
            </label>
            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
