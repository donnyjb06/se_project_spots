<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/avatar.jpg"
              alt="profile picture"
              class="profile__avatar" />

            <div class="profile__info">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__bio">Civil Worker</p>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/edit-icon.svg"
                  class="profile__edit-icon"
                  alt="grey pencil icon for edit button" />
                Edit Profile
              </button>
            </div>
          </div>

          <button type="button" class="profile__post-button button">
            <img
              src="./images/plus-icon.svg"
              class="profile__plus-icon"
              alt="Plus icon for add new post button" />
            New Post
          </button>
        </section>
        <section class="gallery">
          <template id="card-template">
            <article class="post">
              <img src="" alt="" class="post__image" />
              <button type="button" class="post__delete-button">
                <img
                  src="./images/delete-icon.svg"
                  alt="trash can icon for delete button" />
              </button>
              <div class="post__content">
                <h2 class="post__caption"></h2>
                <button type="button" class="post__like-button">
                  <img
                    src="./images/like-icon.svg"
                    alt="Like icon"
                    class="post__like-icon" />
                </button>
              </div>
            </article>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div
        class="modal"
        id="post-modal"
        role="dialog"
        aria-modal="true"
        aria-hidden="true">
        <div class="modal__wrapper">
          <img src="" alt="" class="modal__image" />
          <button class="modal__close-button" type="button">
            <img
              src="./images/exit-icon-light.svg"
              alt="x icon for exit button" />
          </button>
          <p class="modal__caption"></p>
        </div>
      </div>

      <div
        class="modal"
        id="edit-profile-modal"
        role="dialog"
        aria-modal="true"
        aria-hidden="true">
        <div class="modal__container">
          <h2 class="modal__heading">Edit profile</h2>

          <button type="button" class="modal__exit-button">
            <img
              src="./images/exit-icon-dark.svg"
              class="modal__exit-icon"
              alt="exit icon" />
          </button>

          <form class="form">
            <label class="form__label">
              Name
              <input
                type="text"
                class="form__input"
                placeholder="Type your name"
                name="name"
                required />
            </label>

            <label class="form__label">
              Description
              <input
                type="text"
                class="form__input"
                name="description"
                placeholder="Describe yourself"
                required />
            </label>
            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>

      <div
        class="modal"
        id="new-post-modal"
        role="dialog"
        aria-modal="true"
        aria-hidden="true">
        <div class="modal__container">
          <h2 class="modal__heading">New post</h2>

          <button type="button" class="modal__exit-button">
            <img
              src="./images/exit-icon-dark.svg"
              class="modal__exit-icon"
              alt="exit icon" />
          </button>

          <form class="form">
            <label class="form__label">
              Image link
              <input
                type="text"
                class="form__input"
                placeholder="Paste a link to the picture"
                name="link"
                required />
            </label>

            <label class="form__label">
              Caption
              <input
                type="text"
                class="form__input"
                name="caption"
                placeholder="Type your caption"
                required />
            </label>
            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
