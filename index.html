<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/avatar.jpg"
              alt="profile picture"
              class="profile__avatar" />

            <div class="profile__info">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__bio">Civil Worker</p>
              <button type="button" class="profile__edit-button">
                <img
                  src="./images/edit-icon.svg"
                  class="profile__edit-icon"
                  alt="grey pencil icon for edit button" />
                Edit Profile
              </button>
            </div>
          </div>

          <button type="button" class="profile__post-button button">
            <img
              src="./images/plus-icon.svg"
              class="profile__plus-icon"
              alt="Plus icon for add new post button" />
            New Post
          </button>
        </section>
        <section class="gallery">
          <article class="post">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="View from a dark cozy room window showing snowy alpine buildings and mountains"
              class="post__image" />
            <div class="post__content">
              <h2 class="post__caption">Val Thorens</h2>
              <button type="button" class="post__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="Like icon"
                  class="post__like-icon" />
              </button>
            </div>
          </article>
          <article class="post">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Charming Parisian street corner with a flower-decorated restaurant facade and empty outdoor tables"
              class="post__image" />
            <div class="post__content">
              <h2 class="post__caption">Restaurant terrace</h2>
              <button type="button" class="post__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="Like icon"
                  class="post__like-icon" />
              </button>
            </div>
          </article>
          <article class="post">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Busy outdoor cafÃ© with people socializing around round tables with wooden chairs"
              class="post__image" />
            <div class="post__content">
              <h2 class="post__caption">An outdoor cafe</h2>
              <button type="button" class="post__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="Like icon"
                  class="post__like-icon" />
              </button>
            </div>
          </article>
          <article class="post">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Long suspension bridge stretching across a dense forest with autumn-colored trees"
              class="post__image" />
            <div class="post__content">
              <h2 class="post__caption">
                A very long bridge over the a unruly forest
              </h2>
              <button type="button" class="post__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="Like icon"
                  class="post__like-icon" />
              </button>
            </div>
          </article>
          <article class="post">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Covered pedestrian bridge with large windows and a single person walking toward the exit"
              class="post__image" />
            <div class="post__content">
              <h2 class="post__caption">Tunnel with morning light</h2>
              <button type="button" class="post__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="Like icon"
                  class="post__like-icon" />
              </button>
            </div>
          </article>
          <article class="post">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Lonely wooden cabin surrounded by snowy fields and frosted evergreen trees in misty weather"
              class="post__image" />
            <div class="post__content">
              <h2 class="post__caption">Mountain house</h2>
              <button type="button" class="post__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="Like icon"
                  class="post__like-icon" />
              </button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <div class="modal modal_is-opened">
        <div class="modal__container">
          <h2 class="modal__heading">Edit profile</h2>

          <button class="modal__exit-button">
            <img
              src="./images/exit-icon.svg"
              class="modal__exit-icon"
              alt="exit icon" />
          </button>

          <form class="form">
            <label class="form__label">
              Name
              <input
                type="text"
                class="form__input"
                placeholder="Type your name"
                name="name" />
            </label>

            <label class="form__label">
              Description
              <input
                type="text"
                class="form__input"
                name="description"
                placeholder="Describe yourself" />
            </label>
            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal">
        <div class="modal__container">
          <h2 class="modal__heading">New post</h2>

          <button class="modal__exit-button">
            <img
              src="./images/exit-icon.svg"
              class="modal__exit-icon"
              alt="exit icon" />
          </button>

          <form class="form">
            <label class="form__label">
              Image link
              <input
                type="text"
                class="form__input"
                placeholder="Paste a link to the picture"
                name="link" />
            </label>

            <label class="form__label">
              Caption
              <input
                type="text"
                class="form__input"
                name="caption"
                placeholder="Type your caption" />
            </label>
            <button class="form__submit-btn button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
